<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
        script-src 'self' https://code.jquery.com 'unsafe-inline' 'unsafe-eval'; 
        style-src 'self' https://code.jquery.com 'unsafe-inline'; 
        img-src 'self' data: content:; 
        media-src *;">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
        crossorigin="anonymous"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- Local JavaScript -->
    <script type="text/javascript" src="js/index.js"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>TaskList Marta - Cordova</title>
</head>


<body>

    <div id="dialog-form" title="Create new Task">
        <form>
            <fieldset>
                <label for="taskName">Task</label>
                <input type="text" name="taskName" id="taskName" placeholder="Comprar Macarrones"
                       class="text ui-widget-content ui-corner-all/">
                <label for="taskDescription">Description</label>
                <input type="text" name="taskDescription" id="taskDescription" placeholder="Del Mercadona" 
                       class="text ui-widget-content ui-corner-all"/>

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <h1>Llista de Tasques</h1>

    <div id="accordion">
    </div>

    <button id="create-task">Create new task</button>

</body>

</html>
