<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecte cordova</title>

    <!-- això es un incluude de la llibreria jqueryx3 core 3.7.1 uncompresed-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
    <h1>TaskList</h1>

    <ul>
        <li>Exemple tasca 1</li>
    </ul>

    <script type="text/javascript">
        var tasca = prompt("Tasca?");

        // creem element jQuery
        var jquery_elem = $("<li>"+tasca+"</li>");
        // l'afegim a una llista de la nostra pàgina
        $("ul").append(jquery_elem);
    </script>

</body>
</html>
